<html>

<head>
<script type="text/javascript" src="../lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../lib/err_stuff.js"></script>
<script type="text/javascript" src="../lib/jsrender.js"></script>
<script type="text/javascript" src="wise2llab.js"></script>
<script type="text/javascript">
            // SETTINGS
	 		var convertfunc = Wise2Lab.wisebs2llabdiv;
	 		var default_wisedata_file = "./testsamples/i2bj-challenge-movePiece.bs";
	 		
	 		// do something with this -- enable the 'convert' button or something?
	 		$.when(Wise2Lab.deferreds['wisebs']).done(
	 				function() {
	 					// do something, page is ready yo
	 					$("#ready").text="READY "
	 				});
	 		
        	function convert() {
        	 	var wisedata = $("#IN").val();
        		var llabdata = convertfunc(wisedata)
        		$("#OUT").val(llabdata);
        	}
        	
        	$(document).ready(function(){
        		// stick a test project json in there
        		$.get(default_wisedata_file, 
        				"", 
        				function(data) {
        					$("#IN").val(data);
        				}, 
        				"html");
        	});
        </script>
</head>

<body>
	<!--  TITLE  -->
	<h2>Wise .bs json to llab .brainstorm-data div converter</h2>



	<div id="err"
		style="display: none; border-style: solid; border-width: 5px; border-color: red"></div>

	<div>
		<p>Put wise data here</p>
		<textarea id="IN" cols="100" rows="10">

          </textarea>
		<br> <br> <span id="ready" style="color: red;"></span>&nbsp;
		<button onclick="convert();">Convert</button>
	</div>
	<br>
	<br>
	<hr>

	<div>
		<p>llab out content shows here</p>
		<textarea id="OUT" cols="100" rows="30"></textarea>
	</div>

</body>

</html>
