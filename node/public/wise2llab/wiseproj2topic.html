<html>

    <head>
        <script type="text/javascript" src="../lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../lib/err_stuff.js"></script>
        <script type="text/javascript" src="../lib/jsrender.js"></script>
        <script type="text/javascript" src="wise2llab.js"></script>
        <script type="text/javascript">
        	function convert() {
        		var wiseproj = $("#wiseproj").val();
        		var targetdir = $("#targetdir").val();
        		var topicstr = Wise2Lab.wiseproj2llabtopic(wiseproj, targetdir);
        		$("#topic").val(topicstr);
        	}
        	
        	$(document).ready(function(){
        		// stick a test project json in there
        		$.get("./testsamples/lesson2.project.json", 
        				"", 
        				function(data) {
        					$("#wiseproj").val(data);
        				}, 
        				"html");
        	});
        </script>
    </head>

    <body>
        <h2> Wise project to llab topic converter</h2>

        <div id="err" style="display: none; border-style: solid; border-width: 5px; border-color: red"></div>

        <div>
            <p>
                Put project json here
            </p>
            <textarea id="wiseproj" cols="120" rows="10" >

          </textarea>

            <br>
            <br>
            <div>
            Target directory (where all the references to pages point), include trailing slash<br>
                      <input id="targetdir" type="text" size="80" value="/apcsa/r/cur/c1/"></div>
            <button onclick="convert();">
                Convert
            </button>
        </div>
        <br>
        <br>
        <hr>

        <div>
            <p>
                topic file here
            </p>
            <textarea id="topic" cols="120" rows="10"></textarea>
        </div>

    </body>

</html>
